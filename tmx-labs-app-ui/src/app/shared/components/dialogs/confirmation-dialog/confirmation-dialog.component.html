<cui-dialog closeButtonLabel="Close Dialog" [showClose]="true" [showFooter]="true" (close)="onClose()">
  <div mat-dialog-title dialog-header class="flex space-x-4">
    <span>{{ data.title }}</span>
    @if (data.helpKey) {
      <tmx-help-text class="content-center" [helpKey]="data.helpKey"></tmx-help-text>
    }
  </div>
  @if (shouldDisplaySubtitle()) {
    <tmx-dialog-subtitle [leftContent]="data.subtitle" dialog-sub-header></tmx-dialog-subtitle>
  }
  <div mat-dialog-content dialog-content [ngClass]="data.alignTextLeft ? 'text-left' : 'text-center'" class="mt-xxs">
    <span [innerHTML]="data.message"></span>
  </div>
  <ng-container dialog-footer>
    <button mat-flat-button color="primary" class="mr-xxs" id="btn-confirm" (click)="onConfirm()">
      {{ data.confirmText }}
    </button>
    @if (!data.hideCancelButton) {
      <button mat-stroked-button color="primary" id="btn-cancel" (click)="onCancel()">
        {{ data.cancelText }}
      </button>
    }
  </ng-container>
</cui-dialog>

<div role="region">
  @if (details(); as detail) {
    <div class="flex flex-col xl:flex-row justify-center pt-xxs gap-l">
      <tmx-customer-details
        class="w-full xl:w-1/3 min-w-[450px]"
        [customer]="detail.customer"
      ></tmx-customer-details>

      @if (hasAccounts()) {
        <mat-accordion class="w-full xl:w-2/3" multi>
          @for (account of detail.accounts; track account.accountSeqID ?? $index; let i = $index) {
            <tmx-participant-details
              [account]="account"
              [index]="i"
              [total]="detail.accounts.length"
            ></tmx-participant-details>
          }
        </mat-accordion>
      } @else {
        <div class="enrollment-details__participants enrollment-details__participants--empty mx-auto">
          <p class="no-participants">No participants available for this enrollment.</p>
        </div>
      }
    </div>
}</div>

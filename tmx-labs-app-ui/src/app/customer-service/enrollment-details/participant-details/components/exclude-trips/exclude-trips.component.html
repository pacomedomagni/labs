<div class="exclude-trips-container">
    @if (isLoading()) {
        <div class="loading-state">
            <tmx-spinner></tmx-spinner>
        </div>
    } @else {
        <div class="table-wrapper">
            <table mat-table [dataSource]="dataSource" class="exclude-table">
                <ng-container matColumnDef="rangeStart">
                    <th mat-header-cell *matHeaderCellDef>Range Start</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.rangeStart | date: 'MM/dd/yyyy h:mm a' }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="rangeEnd">
                    <th mat-header-cell *matHeaderCellDef>Range End</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.rangeEnd | date: 'MM/dd/yyyy h:mm a' }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-right">Options</th>
                    <td mat-cell *matCellDef="let row" class="actions-cell">
                        <button
                            mat-icon-button
                            color="primary"
                            matTooltip="Edit"
                            aria-label="Edit excluded date range"
                            (click)="onEditRange(row)"
                        >
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button
                            mat-icon-button
                            color="primary"
                            matTooltip="Delete"
                            aria-label="Delete excluded date range"
                            (click)="onDeleteRange(row)"
                        >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                <tr mat-row *matNoDataRow class="no-data-row">
                    <td mat-cell colspan="3"></td>
                </tr>
            </table>

            <div class="add-button-row">
                <button mat-flat-button color="primary" (click)="onAddRange()">
                    ADD
                </button>
            </div>
        </div>
    }
</div>

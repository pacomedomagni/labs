<div class="form-grid">
    <div class="control">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Range Start Date</mat-label>
            <input
                matInput
                readonly
                role="button"
                placeholder="Range Start Date"
                [ngModel]="formatDisplayDate(formModel.rangeStart)"
                [ngModelOptions]="{ standalone: true }"
                [errorStateMatcher]="rangeStartErrorMatcher"
                (click)="openDateTimeEditor('start')"
                (keydown.enter)="openEditorFromKeyboard($event, 'start')"
                (keydown.space)="openEditorFromKeyboard($event, 'start')"
            />
            <button
                mat-icon-button
                matSuffix
                type="button"
                aria-label="Select range start date"
                (click)="openDateTimeEditor('start')"
            >
                <mat-icon>open_in_new</mat-icon>
            </button>
            <mat-error>{{ rangeStartError }}</mat-error>
        </mat-form-field>
        <input
            type="hidden"
            name="rangeStart"
            [(ngModel)]="formModel.rangeStart"
            [ngModelOptions]="{ updateOn: 'blur' }"
            #rangeStartCtrl="ngModel"
        />
    </div>

    <div class="control">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Range End Date</mat-label>
            <input
                matInput
                readonly
                role="button"
                placeholder="Range End Date"
                [ngModel]="formatDisplayDate(formModel.rangeEnd)"
                [ngModelOptions]="{ standalone: true }"
                [errorStateMatcher]="rangeEndErrorMatcher"
                (click)="openDateTimeEditor('end')"
                (keydown.enter)="openEditorFromKeyboard($event, 'end')"
                (keydown.space)="openEditorFromKeyboard($event, 'end')"
            />
            <button
                mat-icon-button
                matSuffix
                type="button"
                aria-label="Select range end date"
                (click)="openDateTimeEditor('end')"
            >
                <mat-icon>open_in_new</mat-icon>
            </button>
            <mat-error>{{ rangeEndError }}</mat-error>
        </mat-form-field>
        <input
            type="hidden"
            name="rangeEnd"
            [(ngModel)]="formModel.rangeEnd"
            [ngModelOptions]="{ updateOn: 'blur' }"
            #rangeEndCtrl="ngModel"
        />
    </div>

</div>

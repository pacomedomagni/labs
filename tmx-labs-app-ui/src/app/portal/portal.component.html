<div class="flex flex-wrap justify-center">
  <h1 class="visuallyhidden" tabindex="-1" aria-label="Application Selection">Application Selection</h1>
  @for(app of apps; track app.id){
    @if (shouldDisplay(app)){
      <a [routerLink]="'/' + app.id" class="m-xs card-container rounded-md" matRipple>
        @if (app.icon) {
          <mat-icon class="icon-size-lg">{{app.icon}}</mat-icon>
        }
        @if (app.svgIcon) {
          <mat-icon class="icon-size-lg" svgIcon="{{app.svgIcon}}"></mat-icon>
        }
        @if (app.faIcon){
          <fa-icon class="icon-size-lg" [icon]="app.faIcon"></fa-icon>
        }
        <div class="ml-xxs">
          <div class="cui-h3 mb-2">{{app.name}}</div>
          <span class="cui-label">{{app.description}}</span>
        </div>
      </a>
    }
  }
</div>
